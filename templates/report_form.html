<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Download Forest Analysis Report (PDF)</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2rem; }
    .container { max-width: 600px; margin: auto; }
    h1 { margin-bottom: 0.5rem; }
    p { color: #444; }
    label { display: block; margin-top: 1rem; font-weight: 600; }
    input { width: 100%; padding: 0.5rem; font-size: 1rem; }
    .btns { margin-top: 1.5rem; display: flex; gap: 1rem; }
    button, a.button { background: #1976d2; color: white; padding: 0.6rem 1rem; border: none; cursor: pointer; text-decoration: none; border-radius: 4px; }
    button:hover, a.button:hover { background: #125ba2; }
    .hint { font-size: 0.9rem; color: #666; margin-top: 0.5rem; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Download Forest Analysis Report (PDF)</h1>
    <p>Enter coordinates below to generate a PDF report. You can also use the simple interface at <a href="/simple">/simple</a>.</p>

    <form id="reportForm" method="GET" action="/api/report/pdf">
      <label for="lat">Latitude</label>
      <input type="number" id="lat" name="lat" step="any" required placeholder="e.g. -3.73" />

      <label for="lon">Longitude</label>
      <input type="number" id="lon" name="lon" step="any" required placeholder="e.g. -52.79" />

      <div class="btns">
        <button type="submit">Download PDF</button>
        <a class="button" href="/simple">Open Simple Interface</a>
      </div>
      <div class="hint">Examples: Amazon (-3.73, -52.79), New York (40.7589, -73.9851)</div>
    </form>
  </div>
</body>
</html>
